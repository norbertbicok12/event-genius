<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="createEvent" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Title" formControlName="title">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <textarea matInput
                            placeholder="Description"
                              cdkTextareaAutosize
                              #autosize="cdkTextareaAutosize"
                              cdkAutosizeMinRows="1"
                              cdkAutosizeMaxRows="5"
                              formControlName="description"></textarea>
                  </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Place of event" formControlName="place">
                </mat-form-field>
            </p>

            <p>

                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="releasedAtPicker" formControlName="date" placeholder="Select a date">
                    <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
                    <mat-datepicker #releasedAtPicker></mat-datepicker>
                </mat-form-field>

            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-button>Create event!</button>
                <button type="button" mat-button (click)="onBack()">Back</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
